<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gif Generator</title>
</head>
<body>
    <div class="container" id="container">
        <div class="row" id="buttonrow">
            <div class="col-md-12" id="topicbuttons">

            </div>
        </div>
        <div class="row" id="searchrow">
            <div class="col-md-12" id="searchcolumn">
                    <form id="car-form">

                            <!-- Label for Text Box -->
                            <label for="car-input">Choose Your Car</label>
                        
                            <!-- Text Input Box -->
                            <input type="text" id="car-input"><br>
                        
                            <!-- Submit Button -->
                            <input id="select-car" type="submit" value="Add Button" class="btn btn-dark">
                    </form>
                    <button class="btn btn-danger reload">Reload</button>
            </div>
        </div>
        <div class="row" id="gifcontentrow">
            <div class="col-md-12" id="gifdump">

            </div>
        </div>
    </div>
    
    
    
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" ></script>
</body>
</html>
